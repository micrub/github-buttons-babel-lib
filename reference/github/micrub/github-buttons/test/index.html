<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mocha Tests</title>
    <script>
      window.unpkg = function($) {
        var _, node_modules = /(^|.*\/)node_modules\//, unpkg = (/^http:/.test(document.location) ? 'http' : 'https') + '://unpkg.com/';
        switch ($.tagName) {
          case 'LINK':
            $.href = $.href.replace(node_modules, unpkg);
            break;
          case 'SCRIPT':
            $.parentNode.removeChild($);
            _ = document.createElement('script');
            _.src = $.src.replace(node_modules, unpkg);
            document.write(_.outerHTML);
            break;
        }
      };
    </script>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" onerror="unpkg(this)">
    <meta name="robots" content="noindex, nofollow">
  </head>
  <body>
    <div id="mocha"></div>
    <script src="../node_modules/chai/chai.js" onerror="unpkg(this)"></script>
    <script src="../node_modules/sinon/pkg/sinon.js" onerror="unpkg(this)"></script>
    <script src="../node_modules/sinon-chai/lib/sinon-chai.js" onerror="unpkg(this)"></script>
    <script src="../node_modules/mocha/mocha.js" onerror="unpkg(this)"></script>
    <script>
      var expect = chai.expect;
      mocha.setup('bdd');
    </script>
    <script>
      window.exports = {}
    </script>
    <script src="lib/main.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
